<!DOCTYPE html>
<html>

<title>Coloring The Web</title>

<body>
    <img src="images/bird.jpg" />

<style>
    table, tr, td {
        border: 1px solid black;
    </style>

    <table>
        <thead>
            <tr>
                <th>Rainforest Bird</th>
            </thead>

            <tbody>
                <tr>
                    <td style="background-color:rgb(255,0,0);">Red</td>
                    <td style="background-color:rgb(0,0,255);">Blue</td>
                    <td style="background-color:rgb(255,255,0);">Yellow</td>
                    <td style="background-color:rgb(0,255,0);">Green</td>
                </tr>

                <tr>
                    <td>#FF0000</td>
                    <td>#0000FF</td>
                    <td>#FFFF00</td>
                    <td>#00FF00</td>
                </tr>

                <tr>
                    <td>255,0,0</td>
                    <td>0,0,255</td>
                    <td>255,255,0</td>
                    <td>0,255,0</td>
                </tr>

                <tr>
                    <td>0,100%,50%</td>
                    <td>240,100%,50%</td>
                    <td>60,100%,50%</td>
                    <td>120,100%,25%</td>
                </tr>
            </tbody>
        </table>
